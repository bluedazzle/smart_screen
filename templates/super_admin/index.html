<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}网站管理{% endblock %}</title>
    <link rel="stylesheet" href="/s/css/semantic.min.css">
    <link rel="stylesheet" href="/s/css/admin.css">
    <link rel="stylesheet" href="/s/css/sco.message.css">
    {% block css %}
    {% endblock %}
</head>
<body>
<nav id="vBase" class="ui menu" style="margin: -1px 0;">
    <div class="ui header item">
        <img src="/s/image/site/logob.png" height="30px;" style="margin-right: 10px;">
        网站管理
    </div>
    </div>
    <div class=" right menu" v-cloak id="vBase">
        <div id="admin_dropdown" class="ui dropdown item">
            <img class="ui mini circular image" src="${ admin.avatar }}">
            <div class="content">
                <div class="ui sub header">管理员</div>
                ${ admin.nick }}
                <i class="dropdown icon"></i>
            </div>
            <div class="menu">
                <a href="/admin/setting" class="item"><i class="ui icon setting"></i>设置</a>
                <div @click="logout" class="item"><i class="ui icon sign out"></i>退出</div>
            </div>
        </div>
    </div>
</nav>
{#<div class="ui bottom attached segment">#}
{#    <div class="ui visible left vertical sidebar menu" style="top:9.5%;">#}
{#        <a class="item" href="/super/admin/view/sites/"><i class="dashboard icon"></i> 站点 </a>#}
{#        <a class="item" href="/super/admin/view/tasks/"><i class="block newspaper icon"></i> 任务 </a>#}
{#    </div>#}
<div class="pusher" style="width: 100%;">
    <div id="vIndex" class="boloContainer">
        <div class="ui four cards">
            <div class="card">
                <div class="content">
                    <div class="header">Elliot Fu</div>
                    <div class="meta">好友</div>
                    <div class="description">Elliot Fu是一名来自纽约的电影工作者。</div>
                </div>
            </div>
        </div>
    </div>
</div>
{#</div>#}
<script src="/s/js/vue.min.js"></script>
<script src="/s/js/vue-resource.min.js"></script>
<script src="/s/js/jquery.min.js"></script>
<script src="/s/js/semantic.min.js"></script>
<script src="/s/js/src/http.js"></script>
<script src="/s/js/src/admin_base.js"></script>
<script src="/s/js/sco.message.js"></script>
<script src="/s/js/admin_index.js"></script>

<script>
    $('#admin_dropdown').dropdown({
        on: 'hover'
    });
</script>
{% block script %}
{% endblock %}
</body>
</html>
