{% extends "super_admin/base.html" %}
{% block content %}
    <div class="boloContainer" id="vCollections">
        <div class="ui breadcrumb">
            <a class="section">站点</a>
            <i class="right angle icon divider"></i>
        </div>
        <div class="ui divider"></div>
        <table class="ui celled selectable table">
            <thead>
            <tr>
                <th>ID</th>
                <th>名称</th>
                <th>标识</th>
                <th>创建时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <div v-show="noData" class="ui active inverted dimmer">
                <div class="ui text loader">Loading</div>
            </div>
            <tr v-for="(index, site) in sites">
                <td>
                    ${ site.id }}
                </td>
                <td>${ site.name }}</td>
                <td>${ site.slug }}</td>
                <td>${ site.create_time }}</td>
                <td>
                    <button class="ui small green labeled icon button" :class="{'disabled': !site.check}"
                            @click="initSiteData(site.slug)"><i
                            class="icon smile"></i>初始化
                    </button>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <th colspan="6">
                    <div class="ui right floated pagination menu">
                        <a class="icon item" :class="{'disabled': pageObj.previous == undefined}"
                           @click="getData(pageObj.previous)">
                            <i class="left chevron icon"></i>
                        </a>
                        <a class="item" v-for="page in pageObj.page_range"
                           :class="{'active': page.page == pageObj.current}" @click="getData(page.page)">${
                            page.page }}
                            <a class="icon item" :class="{'disabled': pageObj.next == undefined}"
                               @click="getData(pageObj.next)">
                                <i class="right chevron icon"></i>
                            </a>
                    </div>
                </th>
            </tr>
            </tfoot>
        </table>
    </div>
{% endblock %}
{% block script %}
    <script src="/s/js/admin_collection.js"></script>
{% endblock %}
